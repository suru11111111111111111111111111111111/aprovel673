<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Approval System</h1>
        <p>Your Unique Key:</p>
        <div class="key-display">
            <code>{{ unique_key }}</code>
        </div>
        <button id="check-btn">Check Approval</button>
    </div>

    <script>
        document.getElementById("check-btn").onclick = function() {
            window.location.href = "/check_approval/{{ unique_key }}";
        }
    </script>
</body>
</html>
